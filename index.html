<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Myanglish Translator</title>
    <link rel="stylesheet" href="dist/styles.css">
</head>
<body>
    <div class="theme-toggler" id="theme-toggler">
        <span id="toggle-icon"><i class="fas fa-moon"></i></span>
    </div>

    <div class="translator">
        <label for="input-text">Myanglish Translator</label>
        <textarea id="input-text" placeholder="Enter text..."></textarea>
        <button id="translate-btn">Translate</button>
        <textarea id="output-text" readonly aria-readonly="true" placeholder="Translated text..."></textarea>
    </div>

    <footer id="footer">
        <h5>Made by <span><a href="https://thomasfolio.netlify.app" target="_blank">Thomas</a></span>.</h5>
    </footer>

    <!-- Main Script -->
    <script type="module" src="dist/main.js"></script>

    <!-- Axios CDN -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <!-- SweetAlert CDN -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert@2/dist/sweetalert.min.js"></script>

    <!-- FontAwesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Theme Toggler -->
    <script type="module">
        import { createThemeToggler } from './dist/main.js';

        createThemeToggler();
    </script>
</body>
</html>
